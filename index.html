<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Caixa Eletrônico</h1>
        <div class="form-group">
            <label for="operacao">Selecione a operação:</label>
            <select id="operacao">
                <option value="consultar">Consultar Saldo</option>
                <option value="sacar">Sacar</option>
                <option value="depositar">Depositar</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor" step="0.01">
        </div>
        <div class="form-group">
            <button onclick="performOperation()">Realizar</button>
        </div>
        <p id="resultado" class="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
